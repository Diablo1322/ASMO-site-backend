version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/asmo_db
      - PORT=8080
      - FRONTEND_URL=http://localhost:3000
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
    networks:
      - app-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        until pg_isready -h postgres -p 5432; do sleep 2; done &&
        echo 'Running migrations...' &&
        ./migrate up &&
        echo 'Starting server...' &&
        ./main
      "

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=asmo_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d asmo_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge