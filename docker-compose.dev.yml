version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/nginx.conf:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/asmo_db?sslmode=disable
      - PORT=3000
      - LOG_LEVEL=DEBUG
      - GIN_MODE=debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend:/app
      - ./backend/migrations:/root/migrations:ro
    command: >
      sh -c "
        echo 'Running migrations...' &&
        ./migrate up &&
        echo 'Starting development server...' &&
        ./main
      "

  # frontend:  # Закомментировано - фронтенда нет
  #   image: node:18-alpine
  #   working_dir: /app
  #   ports:
  #     - "3001:3001"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost/api
  #   volumes:
  #     - ../frontend:/app
  #   command: >
  #     sh -c "npm install && npm run dev"
  #   networks:
  #     - app-network
  #   depends_on:
  #     - backend

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=asmo_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d asmo_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@asmo.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge