version: '3.8'

services:
  test-database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=testdb  # Убедитесь что это правильное имя
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5433:5432"
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  test-network:
    driver: bridge