version: '3.8'

services:
  test-database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=asmo_test_db
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    ports:
      - "5433:5432"
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d asmo_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  test-network:
    driver: bridge